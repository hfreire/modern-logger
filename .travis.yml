language: node_js
node_js:
- 8.9.0
cache:
  directories:
  - node_modules
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: never
    on_failure: always
    on_pull_requests: false
before_install:
  - npm install -g greenkeeper-lockfile@1
before_script:
  - npm prune
  - greenkeeper-lockfile-update
after_success:
  - npm run coveralls
  - npm run semantic-release
after_script:
  - greenkeeper-lockfile-upload
